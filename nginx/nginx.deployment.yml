apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:alpine-slim
        ports:
        - containerPort: 90
        env:
          - name: NGINX_HOST
            valueFrom:
              configMapKeyRef:
                name: web-env
                key: NGINX_HOST
          - name: NGINX_PORT
            valueFrom:
              configMapKeyRef:
                name: web-env
                key: NGINX_PORT