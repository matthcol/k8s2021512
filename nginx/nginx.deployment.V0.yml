apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:alpine-slim
        ports:
        - containerPort: 90
        env:
          - name: NGINX_HOST
            value: k8s.nginx.org
          - name: NGINX_PORT
            value: "90"
